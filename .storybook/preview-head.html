<script>
    // Nav Trigger
    var navTrigger = document.querySelector(".js-triggerNav");
    navTrigger.addEventListener("click", function (e) {
        e.preventDefault(),
        document
            .body
            .classList
            .toggle("nav-active")
    });
</script>
